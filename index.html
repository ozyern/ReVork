<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OxygenOS 16 — ReVork</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --red: #F50514;
    --text: #FFFFFF;
    --bg: #000000;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    overflow-x: hidden;
  }

  /* ===== NAV ===== */
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1.5rem 5%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    border-bottom: 2px solid var(--red);
  }

  .logo {
    position: absolute;
    left: 5%;
  }

  .logo img {
    height: 40px;
    width: auto;
  }

  .nav-links {
    display: flex;
    gap: 3rem;
    list-style: none;
  }

  .nav-links a {
    color: var(--text);
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
    transition: color 0.2s;
  }

  .nav-links a:hover {
    color: var(--red);
  }

  .hamburger {
    display: none;
    position: absolute;
    right: 5%;
    flex-direction: column;
    gap: 0.4rem;
    cursor: pointer;
  }

  .hamburger span {
    width: 25px;
    height: 2px;
    background: var(--text);
  }

  /* ===== HERO CAROUSEL ===== */
  .hero-carousel {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
    position: relative;
    overflow: hidden;
  }

  .carousel-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .carousel-slide {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4rem;
    padding: 5rem;
    opacity: 0;
    transition: opacity 0.8s ease;
  }

  .carousel-slide.active {
    opacity: 1;
  }

  .slide-image {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slide-image img {
    max-width: 100%;
    height: auto;
    max-height: 80vh;
    object-fit: contain;
  }

  .slide-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }

  .hero-title {
    font-size: 4rem;
    font-weight: 800;
    color: var(--text);
    font-family: 'Syne', sans-serif;
  }

  .hero-subtitle {
    font-size: 2.5rem;
    font-weight: 600;
    color: var(--red);
    font-style: italic;
  }

  .hero-cta {
    display: inline-block;
    padding: 1rem 2.5rem;
    background: var(--red);
    color: white;
    text-decoration: none;
    border-radius: 0.5rem;
    font-weight: 700;
    transition: all 0.3s;
    width: fit-content;
  }

  .hero-cta:hover {
    background: #d60410;
    transform: translateY(-2px);
  }

  .carousel-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: var(--red);
    cursor: pointer;
    user-select: none;
    z-index: 10;
    transition: transform 0.2s;
  }

  .carousel-nav:hover {
    transform: translateY(-50%) scale(1.2);
  }

  .carousel-prev {
    left: 3%;
  }

  .carousel-next {
    right: 3%;
  }

  /* ===== RESPONSIVE ===== */
  @media (max-width: 768px) {
    .carousel-slide {
      flex-direction: column;
      gap: 2rem;
      padding: 3rem 2rem;
    }

    .slide-image {
      order: -1;
    }

    .slide-image img {
      max-height: 50vh;
    }

    .hero-title {
      font-size: 2rem;
    }

    .hero-subtitle {
      font-size: 1.3rem;
    }
  }

  @media (max-width: 480px) {
    nav {
      padding: 1rem 3%;
    }

    .nav-links {
      display: none;
    }

    .hamburger {
      display: flex;
    }

    .carousel-slide {
      flex-direction: column;
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    .hero-title {
      font-size: 1.5rem;
    }

    .hero-subtitle {
      font-size: 1rem;
    }

    .carousel-nav {
      font-size: 1.5rem;
    }
  }

</style>
</head>
<body>

<!-- NAV -->
<nav>
  <div class="logo">
    <img src="./assets/favicon.png" alt="ReVork Logo">
  </div>
  <ul class="nav-links" id="navLinks">
    <li><a href="#home">Home</a></li>
  </ul>
  <div class="hamburger" id="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>

<!-- HERO CAROUSEL -->
<section class="hero-carousel">
  <div class="carousel-container" id="carousel">
    <div class="carousel-slide active">
      <div class="slide-image">
        <img src="./assets/oos16_preview.png" alt="OxygenOS 16">
      </div>
      <div class="slide-content">
        <h1 class="hero-title">OxygenOS 16</h1>
        <h2 class="hero-subtitle">Rule Them All</h2>
        <a href="#" class="hero-cta">Download Now</a>
      </div>
    </div>
    <span class="carousel-nav carousel-prev" onclick="prevSlide()">❮</span>
    <span class="carousel-nav carousel-next" onclick="nextSlide()">❯</span>
  </div>
</section>

<script>
  function toggleMenu() {
    const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('open');
  }

  let currentSlideIndex = 0;
  function nextSlide() {
    const slides = document.querySelectorAll('.carousel-slide');
    currentSlideIndex = (currentSlideIndex + 1) % slides.length;
    showSlide(currentSlideIndex);
  }

  function prevSlide() {
    const slides = document.querySelectorAll('.carousel-slide');
    currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
    showSlide(currentSlideIndex);
  }

  function showSlide(n) {
    const slides = document.querySelectorAll('.carousel-slide');
    slides.forEach(slide => slide.classList.remove('active'));
    if (n >= slides.length) currentSlideIndex = 0;
    if (n < 0) currentSlideIndex = slides.length - 1;
    slides[currentSlideIndex].classList.add('active');
  }
</script>
</body>
</html>
