<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OxygenOS 16 | ReVork</title>
    <style>
        /* ROCKSTAR FONTS & THEME */
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* 1. ROCKSTAR TRANSPARENT HEADER */
        nav {
            position: absolute; /* Pulls nav over the hero image */
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 60px;
            z-index: 1000;
            background: transparent;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-family: 'Archivo Black', sans-serif;
            font-size: 13px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: color 0.2s;
        }

        .nav-links a:hover { color: #fccf00; } /* Rockstar Yellow */

        .nav-logo { position: absolute; left: 60px; font-size: 30px; font-family: 'Archivo Black'; }
        .nav-social { position: absolute; right: 60px; font-size: 22px; cursor: pointer; }

        /* 2. HERO SLIDESHOW */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .slide.active { opacity: 1; }

        .slide h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(50px, 12vw, 110px);
            margin-bottom: 30px;
            letter-spacing: -3px;
            line-height: 0.9;
            text-transform: uppercase;
        }

        .slide h1 span { color: #FF5E5E; }

        /* GLASS BUTTON */
        .btn-learn {
            padding: 16px 55px;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            font-family: 'Archivo Black', sans-serif;
            font-size: 14px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-learn:hover { background: #fff; color: #000; border-color: #fff; }

        /* 3. ROCKSTAR PROGRESS BAR MOVER */
        .controls {
            position: absolute;
            bottom: 60px;
            right: 60px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .pause-btn { background: none; border: none; color: #fff; cursor: pointer; font-size: 16px; }

        .indicator {
            width: 70px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            position: relative;
            cursor: pointer;
        }

        .indicator .progress {
            position: absolute;
            height: 100%;
            width: 0%;
            background: #fff;
        }

        .indicator.active .progress {
            width: 100%;
            transition: width 5000ms linear; /* Progress bar fill time */
        }

        /* 4. CONTENT GRID */
        .version-grid {
            padding: 100px 8%;
            display: flex;
            gap: 50px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .v-card { flex: 1; }
        .v-card h2 { font-family: 'Archivo Black', sans-serif; font-size: 55px; margin-bottom: 25px; text-transform: uppercase; }
        .v-card h2 span { color: #FF5E5E; }

        .glass-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            padding: 50px;
            border-radius: 2px;
        }

        .glass-box p:first-child { font-weight: 900; font-size: 12px; margin-bottom: 10px; color: #888; text-transform: uppercase; }
        .glass-box h3 { font-size: 32px; font-weight: 800; margin-bottom: 10px; }

        /* 5. JOIN THE REVORK BANNER */
        .revork-banner {
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            padding: 40px 0;
            border-top: 1px solid #222;
        }

        .revork-img { width: 100%; max-width: 1800px; height: auto; }

        footer {
            padding: 60px 8%;
            display: flex;
            justify-content: space-between;
            color: #444;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-logo">ùó´</div>
        <ul class="nav-links">
            <li><a href="#">ROMs</a></li>
            <li><a href="#">Newswire</a></li>
            <li><a href="#">Downloads</a></li>
            <li><a href="#">Installation Guide</a></li>
        </ul>
        <div class="nav-social">‚úà</div>
    </nav>

    <section class="hero">
        <div class="slide active" style="background-image: url('assets/oos16_home.png');">
            <h1>Oxygen<span>OS</span> 16</h1>
            <a href="#" class="btn-learn">Learn More</a>
        </div>
        <div class="slide" style="background-color: #080808;">
            <h1>The Revork<span>+</span></h1>
            <a href="#" class="btn-learn">Explore</a>
        </div>

        <div class="controls">
            <button class="pause-btn" id="pauseBtn">||</button>
            <div class="indicator" data-index="0"><div class="progress"></div></div>
            <div class="indicator" data-index="1"><div class="progress"></div></div>
        </div>
    </section>

    <section class="version-grid">
        <div class="v-card">
            <h2>Oxygen<span>OS</span> 16</h2>
            <div class="glass-box">
                <p>OxygenOS</p>
                <h3>OxygenOS 16.0.3.503</h3>
                <p style="color: #666;">Out Now</p>
            </div>
        </div>
        <div class="v-card">
            <h2 style="color: #6D72FF;">ColorOS 16</h2>
            <div class="glass-box">
                <p>ColorOS</p>
                <h3>ColorOS 16.0.3.504</h3>
                <p style="color: #666;">Out Now</p>
            </div>
        </div>
    </section>

    <section class="revork-banner">
        <img src="assets/revork.png" alt="Join the ReVork" class="revork-img">
    </section>

    <footer>
        <p>üåê Global/English</p>
        <p>¬©ReVork All rights reserved.</p>
    </footer>

    <script>
        const slides = document.querySelectorAll('.slide');
        const indicators = document.querySelectorAll('.indicator');
        const pauseBtn = document.getElementById('pauseBtn');
        let current = 0;
        let timer;
        let isPaused = false;

        function updateSlider(idx) {
            slides.forEach(s => s.classList.remove('active'));
            indicators.forEach(i => {
                i.classList.remove('active');
                i.querySelector('.progress').style.width = '0%';
                i.querySelector('.progress').style.transition = 'none';
            });
            
            slides[idx].classList.add('active');
            indicators[idx].classList.add('active');
            
            // Re-trigger progress bar animation
            setTimeout(() => {
                const prog = indicators[idx].querySelector('.progress');
                prog.style.transition = 'width 5000ms linear';
                prog.style.width = '100%';
            }, 50);
            
            current = idx;
        }

        function run() {
            timer = setInterval(() => {
                let next = (current + 1) % slides.length;
                updateSlider(next);
            }, 5000);
        }

        pauseBtn.addEventListener('click', () => {
            if (!isPaused) {
                clearInterval(timer);
                pauseBtn.textContent = '‚ñ∂';
            } else {
                run();
                pauseBtn.textContent = '||';
            }
            isPaused = !isPaused;
        });

        indicators.forEach((ind, i) => {
            ind.addEventListener('click', () => {
                clearInterval(timer);
                updateSlider(i);
                if (!isPaused) run();
            });
        });

        // Initial Start
        updateSlider(0);
        run();
    </script>
</body>
</html>
