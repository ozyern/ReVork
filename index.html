<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReVork</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="rs-nav">
        <div class="nav-container">
            <div class="nav-logo"><img src="assets/favicon.png" alt="X"></div>
            <ul class="nav-links">
                <li><a href="#">ROMs</a></li>
                <li><a href="#">Newswire</a></li>
                <li><a href="#">Downloads</a></li>
                <li><a href="#">Installation Guide</a></li>
            </ul>
            <div class="nav-right"><span>✈</span></div>
        </div>
    </nav>

    <section class="hero">
        <div class="slider">
            <div class="slide active" style="background-image: url('assets/oos16_home.png');">
                <div class="hero-overlay">
                    <div class="btn-container">
                        <a href="#" class="rs-btn">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="slide" style="background-image: url('assets/cos16_home.png');">
                <div class="hero-overlay">
                    <div class="btn-container">
                        <a href="#" class="rs-btn">Learn More</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="rs-slider-controls">
            <button id="pauseBtn" class="control-btn">
                <svg viewBox="0 0 24 24" fill="white" width="18" height="18"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <div class="rs-indicators">
                <div class="rs-indicator active" data-index="0"><div class="rs-progress-bar"></div></div>
                <div class="rs-indicator" data-index="1"><div class="rs-progress-bar"></div></div>
            </div>
        </div>
    </section>

    <section class="version-grid">
        <div class="v-card">
            <div class="glass-card">
                <p class="label">OxygenOS</p>
                <h3>OxygenOS 16.0.3.503</h3>
                <p class="status">Out Now</p>
            </div>
        </div>
        <div class="v-card">
            <div class="glass-card">
                <p class="label">ColorOS</p>
                <h3>ColorOS 16.0.3.504</h3>
                <p class="status">Out Now</p>
            </div>
        </div>
    </section>

    <section class="revork-full-banner">
        <img src="assets/revork.png" alt="Join the ReVork">
    </section>

    <div class="footer-divider-container">
        <img src="assets/divider.png" class="footer-divider" alt="">
    </div>
    
    <footer class="site-footer">
        <div class="footer-left">
            <img src="assets/globalenglish.png" alt="Global/English" class="lang-img">
        </div>
        <div class="footer-center">©ReVork All rights reserved.</div>
        <div class="footer-right">
            <img src="assets/favicon.png" alt="X" class="footer-logo">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
