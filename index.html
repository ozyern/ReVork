<span class="outline glitch" data-text="Level Up">Level Up</span>

<style>
  /* Existing styles... */

  .hero h1 span.outline {
      /* original styles */
  }

  .glitch {
      position: relative;
      color: white;
      /* other necessary styles for .glitch */
  }
  .glitch::before,
  .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
      color: red;
      animation: glitch-skew 1s infinite;
  }

  /* Hover animations */
  .glitch:hover::before {
      animation: glitch-shift 0.2s forwards;
  }

  .glitch:hover::after {
      animation: glitch-clip-1 0.2s forwards;
  }

  @keyframes glitch-skew {
      0% { transform: skew(0.1deg); }
      50% { transform: skew(-0.1deg); }
      100% { transform: skew(0.1deg); }
  }

  @keyframes glitch-shift {
      0% { transform: translate(0); }
      50% { transform: translate(-3px); }
      100% { transform: translate(0); }
  }

  @keyframes glitch-clip-1 {
      0% { clip: rect(0, 900px, 0, 0); }
      50% { clip: rect(0, 900px, 0, 50%); }
      100% { clip: rect(0, 900px, 0, 0); }
  }

  @keyframes glitch-clip-2 {
      0% { clip: rect(0, 900px, 0, 0); }
      50% { clip: rect(0, 900px, 0, 50%); }
      100% { clip: rect(0, 900px, 0, 0); }
  }

  @media (prefers-reduced-motion: reduce) {
      .glitch::before,
      .glitch::after {
          animation: none;
      }
  }
</style>
