<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67 - Easter Egg</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
    <style>
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow: hidden;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }
        
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.06),
                rgba(0, 0, 0, 0) 60%
            );
            pointer-events: none;
            z-index: 0;
        }
        
        .easter-egg-container {
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in;
            max-width: 600px;
            padding: 40px;
        }
        
        .number-67 {
            font-size: 140px;
            font-weight: 400;
            font-family: 'Anton', sans-serif;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0.95) 0%,
                rgba(255,255,255,0.7) 70%,
                rgba(255,255,255,0.55) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
            margin: 0;
            letter-spacing: -1px;
        }
        
        h1 {
            font-family: 'Anton', sans-serif;
            color: rgba(255,255,255,0.95);
            margin-top: 20px;
            margin-bottom: 16px;
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 1px;
            animation: slideDown 0.8s ease-out;
            line-height: 1.1;
        }
        
        p {
            color: rgba(255,255,255,0.65);
            font-size: 15px;
            margin: 16px 0;
            line-height: 1.6;
            animation: slideUp 0.8s ease-out 0.2s both;
            font-weight: 400;
        }
        
        .secret-message {
            color: rgba(255,255,255,0.7);
            font-style: italic;
            font-size: 14px;
            margin-top: 30px;
            animation: blink 1.5s ease-in-out infinite 0.5s;
            font-weight: 300;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 32px;
            padding: 12px 28px;
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.14);
            transition: all 0.25s ease;
            animation: slideUp 0.8s ease-out 0.4s both;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.95);
            border-color: rgba(255,255,255,0.2);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.95;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="easter-egg-container">
        <div class="number-67">67</div>
        <h1>You Found It!</h1>
        <p>Welcome to the hidden corner of the ReVork website.</p>
        <p>The number 67 holds special meaning. It's a perfect intersection of randomness and meaning.</p>
        <p class="secret-message">‚ö° Keep exploring ‚ö°</p>
        <a href="index.html" class="back-link">‚Üê Back</a>
    </div>
    
    <script>
        // Screen shake effect like Google's 67 easter egg
        function applyScreenShake() {
            let angle = 0;
            let isShaking = true;
            
            const shakeInterval = setInterval(() => {
                if (!isShaking) {
                    clearInterval(shakeInterval);
                    document.body.style.transform = 'rotate(0deg)';
                    return;
                }
                
                angle = Math.sin(Date.now() / 50) * 5;
                document.body.style.transform = `rotate(${angle}deg)`;
            }, 16);
            
            // Stop shaking after 2 seconds
            setTimeout(() => {
                isShaking = false;
            }, 2000);
        }
        
        // Apply screen shake on page load
        window.addEventListener('load', applyScreenShake);
        
        // Easter egg message in console
        console.log('%cüéâ You found the 67 Easter Egg! üéâ', 'font-size: 20px; color: #fff; font-weight: bold;');
        console.log('%cYou are truly special for exploring the hidden corners of ReVork.', 'font-size: 14px; color: rgba(255,255,255,0.7);');
    </script>
</body>
</html>
